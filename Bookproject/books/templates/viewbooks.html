<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col" colspan="2" style="font-size:28px;">{{book.book_name}}</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Author</th>
                    <td>{{book.author}}</td>
                </tr>
                <tr>
                    <th scope="row">Price</th>
                    <td>{{book.price}}</td>
                </tr>
                <tr>
                    <th scope="row">Pages</th>
                    <td>{{book.pages}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-4">

        </div>
    </div>


</div>


</body>
</html>
