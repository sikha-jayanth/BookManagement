<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
            <h2>Create a book</h2>
            <form method="post">{% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="create">


            </form>
        </div>
        <div class="col-4">

        </div>


    </div>
    <br>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Book name</th>
            <th scope="col">Price</th>
            <th scope="col" colspan="3">Action</th>
        </tr>
        </thead>
        <tbody>
        {%for book in books%}
        <tr>
            <td>{{book.book_name}}</td>
            <td>{{book.price}}</td>
            <td>
                <a href="{%url 'viewbooks' book.id%}" class="btn btn-primary">View</a>

            </td>
            <td>
                <a href="{%url 'deletebooks' book.id%}" class="btn btn-danger">Delete</a>
            </td>
            <td>
                <a href="{%url 'updatebooks' book.id%}" class="btn btn-success">Update</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


</body>
</html>
